<p>路上販売の情報って案外ないので、マイマップ上にプロットしてみることにした。</p>
<p><a class="keyword" href="http://d.hatena.ne.jp/keyword/%C7%EE%C2%BF%B1%D8">博多駅</a>筑紫口側には結構路上販売のお<a class="keyword" href="http://d.hatena.ne.jp/keyword/%CA%DB%C5%F6%B2%B0">弁当屋</a>さんが平日の12時前にはたくさん出店されていて、安くて美味しく、なかには超本格的なキッチンカーで高級弁当なんかも売ってたりして、個人的にとても重宝していた。</p>
<iframe src="https://www.google.com/maps/d/u/0/embed?mid=13Y52cqJa5mHGlosUh4VTrZsXy57pNaRE&ehbc=2E312F" width="640" height="480"></iframe>

<p>写真は撮りそこねていて、キッチンカーの写真しかないのだけれど、こんな感じ。キッチンカー以外の路上<a class="keyword" href="http://d.hatena.ne.jp/keyword/%CA%DB%C5%F6%B2%B0">弁当屋</a>さんは、もっと庶民的？な感じ。</p>
<p><span itemscope itemtype="http://schema.org/Photograph"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/f/funatsufumiya/20220422/20220422115327.jpg" width="1200" height="900" loading="lazy" title="" class="hatena-fotolife" itemprop="image"></span><span itemscope itemtype="http://schema.org/Photograph"><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/f/funatsufumiya/20220422/20220422115333.jpg" width="1200" height="900" loading="lazy" title="" class="hatena-fotolife" itemprop="image"></span></p>
<p>今は引っ越してしまって利用していないのだけれど、こういう情報がネット上にたくさんあがるようになると、勤め先とか引っ越し先の楽しみが増える気がする。</p>
