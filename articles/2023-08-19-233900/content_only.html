<p>ずっとQMKキーボードで<a class="keyword" href="https://d.hatena.ne.jp/keyword/%C6%E5%C5%E1">薙刀</a>式を練習してきたので、久々に<a class="keyword" href="https://d.hatena.ne.jp/keyword/Windows">Windows</a>で打ってみようとしたら寿司打で遊べなくて戸惑ったので作ってみた。</p>
<p>使い方はReleasesにあるHachiku-Roman.exeを実行するだけ。注意としては、英数入力時のSandSが有効になっていないと使えないよう。（あと<a class="keyword" href="https://d.hatena.ne.jp/keyword/AutoHotKey">AutoHotKey</a>のバージョンが2.0ではなくて1.1であることに一応注意。）</p>
<p>ちなみに自分がやったことはただSetEisuを消してSetKanaをSetEisuに置き換えただけ。これだけでローマ字タイピング練習ソフトが使えるようになるのだから便利。</p>
