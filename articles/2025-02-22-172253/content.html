<p><a class="keyword" href="https://d.hatena.ne.jp/keyword/Nomad">Nomad</a> Sculptなどのスカルプト手法の弱点として、正確なベベルが付けられないというのは一つあって、それを解決する手法が紹介されていたのでシェア。</p>

<p>概要としては、直接スムージングするのではなく、平面をプロジェクションして、つまり布を被せるような形にして、その平面（布）をスムージングし、押し出しで厚みをつけて<a class="keyword" href="https://d.hatena.ne.jp/keyword/%A5%D6%A1%BC%A5%EA%A5%A2%A5%F3">ブーリアン</a>合成することによってベベルをつける方法。</p>

<p>これなら確かに正確にベベルをつけることができるので、良いアイディアだなと思う。もっとラフでもよければ、適当な別の素体をトリムしていって<a class="keyword" href="https://d.hatena.ne.jp/keyword/%A5%D6%A1%BC%A5%EA%A5%A2%A5%F3">ブーリアン</a>合成する、でも良いとは思う。</p>
